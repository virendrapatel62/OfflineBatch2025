<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .rightAnswer {
        color: white;
        background-color: rgba(4, 151, 4, 0.686);
      }

      .lowValue {
        background-color: rgba(172, 255, 47, 0.805);
        color: black;
      }
      .highValue {
        background-color: rgba(255, 0, 0, 0.398);
        color: white;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Guess a number" />
    <button class="button">Check</button>

    <br />

    <p class="message"></p>
  </body>

  <script>
    const randomAnswerNumber = parseInt(Math.random() * 100);
    const button = document.querySelector(".button");
    const input = document.querySelector("input");
    const message = document.querySelector(".message");

    button.addEventListener("click", () => {
      const value = Number(input.value);

      message.classList.remove("lowValue");
      message.classList.remove("highValue");
      message.classList.remove("rightAnswer");

      if (randomAnswerNumber == value) {
        message.innerHTML = "You guessed the number..";
        message.classList.add("rightAnswer");
      } else if (randomAnswerNumber > value) {
        message.innerHTML = "You guess is too low.";
        message.classList.add("lowValue");
      } else if (randomAnswerNumber < value) {
        message.innerHTML = "You guess is too high.";
        message.classList.add("lowValue");
      }
    });
  </script>
</html>
