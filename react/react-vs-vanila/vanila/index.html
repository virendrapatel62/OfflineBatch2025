<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla JS Counter</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 50px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
      }
      h1 {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <h1 id="count">0</h1>
    <button onclick="decrement()">-</button>
    <button onclick="reset()">Reset</button>
    <button onclick="increment()">+</button>

    <script>
      let count = 0;
      const countElement = document.getElementById("count");

      function updateDisplay() {
        countElement.textContent = count;
      }

      function increment() {
        count++;
        updateDisplay();
      }

      function decrement() {
        count--;
        updateDisplay();
      }

      function reset() {
        count = 0;
        updateDisplay();
      }
    </script>
  </body>
</html>
